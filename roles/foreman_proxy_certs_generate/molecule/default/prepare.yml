---
- name: Prepare
  hosts: all
  gather_facts: true
  become: true
  vars:
    foreman_repositories_version: "3.1"
    foreman_repositories_katello_version: "4.3"
  roles:
    - foreman_repositories
    - puppet_repositories
  post_tasks:
    - name: Wait for systemd
      ansible.builtin.command: systemctl is-system-running --wait # noqa: command-instead-of-module
      ignore_errors: true
      changed_when: false
      register: result
      until: "'running' in result.stdout or 'degraded' in result.stdout"
      retries: 12
      delay: 10

    - name: Ensure langpacks on EL8
      ansible.builtin.dnf:
        name: glibc-langpack-en
        state: present
      when: ansible_facts['os_family'] == 'RedHat'
    - name: Run installer
      ansible.builtin.include_role:
        name: installer
      vars:
        foreman_installer_scenario: katello
        foreman_installer_package: foreman-installer-katello
        foreman_installer_options:
          - '--disable-system-checks'
          - '--verbose-log-level debug'

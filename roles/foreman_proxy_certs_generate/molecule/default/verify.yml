---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Find proxy certs file
      ansible.builtin.stat:
        path: /root/proxy.example.com.tar.gz
      register: cert_tarball

    - name: Check proxy certs file exists
      ansible.builtin.assert:
        that:
          - cert_tarball.stat.exists

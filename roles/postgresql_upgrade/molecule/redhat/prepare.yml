---
- name: Prepare
  hosts: all
  gather_facts: true
  tasks:
    - name: Wait for systemd
      ansible.builtin.command: systemctl is-system-running --wait # noqa: command-instead-of-module
      ignore_errors: true
      changed_when: false
      register: result
      until: "'running' in result.stdout or 'degraded' in result.stdout"
      retries: 12
      delay: 10

    - name: Ensure langpacks on EL8
      ansible.builtin.dnf:
        name: glibc-langpack-en
        state: present

    - name: Install PostgreSQL 10
      ansible.builtin.dnf:
        name: '@postgresql:10/server'
        state: present

    - name: Run postgresql-setup --initdb
      ansible.builtin.command: postgresql-setup --initdb
      args:
        creates: /var/lib/pgsql/data/PG_VERSION

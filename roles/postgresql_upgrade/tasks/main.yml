---
- name: Ensure running on EL8
  ansible.builtin.assert:
    that:
      - ansible_os_family == "RedHat"
      - ansible_distribution_major_version == '8'
    fail_msg: "This role is only supported on EL8"

- name: Get version from the PostgreSQL data directory
  ansible.builtin.slurp:
    path: /var/lib/pgsql/data/PG_VERSION
  register: __foreman_pg_version

- name: Perform PostgreSQL upgrade
  when:
    - "'10' in __foreman_pg_version['content']|b64decode"
  block:
    - name: Start postgresql
      ansible.builtin.service:
        name: postgresql
        state: started

    - name: Collect postgres data
      ansible.builtin.shell: |
        set -o pipefail
        psql --list --tuples-only | grep -E "^\s+postgres"
      become: true
      become_user: postgres
      changed_when: false
      register: __foreman_postgres_output

    - name: Set collate and ctype facts
      ansible.builtin.set_fact:
        foreman_postgres_collate: "{{ __foreman_postgres_output.stdout.split('|')[3] | trim }}"
        foreman_postgres_ctype: "{{ __foreman_postgres_output.stdout.split('|')[4] | trim }}"

    - name: Stop postgresql
      ansible.builtin.service:
        name: postgresql
        state: stopped

    # https://bugzilla.redhat.com/show_bug.cgi?id=1935301
    - name: Update postgresq.conf data directory
      ansible.builtin.lineinfile:
        path: /var/lib/pgsql/data/postgresql.conf
        regexp: '^data_directory ='
        line: ''

    - name: Enable postgresql:12 module
      ansible.builtin.dnf:
        name: '@postgresql:12'
        state: present

    - name: Update postgresql packages  # noqa package-latest
      ansible.builtin.dnf:
        name:
          - postgresql-server
          - postgresql-upgrade
        state: latest

    - name: Run postgresql-setup --upgrade  # noqa no-changed-when
      ansible.builtin.command: postgresql-setup --upgrade
      environment:
        PGSETUP_INITDB_OPTIONS: "--lc-collate={{ foreman_postgres_collate }} --lc-ctype={{ foreman_postgres_ctype }} --locale={{ foreman_postgres_collate }}"

    - name: Start postgresql
      ansible.builtin.service:
        name: postgresql
        state: started

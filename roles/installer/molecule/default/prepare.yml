---
- name: Prepare
  hosts: all
  gather_facts: true
  become: true
  roles:
    - puppet_repositories
    - foreman_repositories
  tasks:
    - name: Ensure langpacks on EL8
      ansible.builtin.dnf:
        name: glibc-langpack-en
        state: present
      when: ansible_facts['os_family'] == 'RedHat'
